      // get elements by class name

      function fun(){

        var c = document.getElementsByClassName("example");
        c[0].style.border = "2px solid red";
        c[0].style.fontSize= '30px';
        c[0].style.color = "pink";

      }

      function over(){
        var c = document.getElementsByClassName('ex');
        c[0].style.height = '50px';
        c[0].style.width= '500px';
        c[0].style.fontSize= '30px';
        c[0].style.color = "blue";
        c[0].style.background = "yellow";
        c[0].style.textAlign = "center";
        c[0].style.margin = "100px auto";
      }
      function out() {
        var c = document.getElementsByClassName('ex');
        c[0].style= null;
      }




    </script>

    <p id="p3"></p>


    <div class="example">
      <p>This is para one</p>
    </div>
    <div class="ex" onmouseover="over()" onmouseout="out()">
