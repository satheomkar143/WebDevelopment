<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var i,j;
        for (i = 0; i <= 100; i++) {
            if(i%3==0 && i%5==0) {
                document.write(i+"<br>");
            }
        }

        for (i = 5; i >= 0; i--) {
            for (j = 1; j <= i; j++) {
                document.write(j+"  ");
        }
        document.write("<br>"); 
        }
    </script>
</head>
