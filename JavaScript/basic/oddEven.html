<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var n1 = parseInt(prompt("Enter number: "));
      if (n1 % 2 == 0) {
        document.write(n1 + " is even number");
        console.log(n1 + " is even number");
        alert(n1 + " is even number");
      } else {
        document.write(n1 + " is odd number");
        console.log(n1 + " is odd number");
        alert(n1 + " is odd number");
      }
    </script>
  </head>
  <body></body>
</html>
