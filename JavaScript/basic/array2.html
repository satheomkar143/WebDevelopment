<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      var i, n, max;
      var arr = new Array(); //var arr =[10];

      var n = parseInt(prompt("Enter length of array: "));

      for (i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter value: "));
      }
      max=arr[0];
      for (i = 0; i < n; i++) {
        document.write(arr[i] + "<br>");
        if(max<arr[i]){
          max = arr[i];
        }
        console.log(arr[i]);
      }

      document.write("maximum number in array: "+max);
      console.log("maximum number in array: "+max);
    </script>
  </head>
  <body></body>
</html>
