<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: blueviolet;
        }
        a:visited{
            color: green;
        }
        a:hover{
            color: purple;
        }
        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Styling a link depending on state</h1>
    <br>
    <br>
    <p>
        <a href="https://www.facebook.com" target="_blank">this is link</a>
    </p>
</body>
</html>
