    <title>Document</title>
    <style>
        img{
            margin: 50px;
            -webkit-transition: width 2s, height 2s, -webkit-transform 7s, box-shadow 2s;
        }
        img:hover{
            -webkit-transform: rotate(2080deg) ;
            height: 200px;
            width: 200px;
            box-shadow: 0px 0px 10px 20px black;
        }
    </style>
</head>
